<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>
	<div id="cuadro">
		<header>
			<h1>Datos del pedido</h1>
		</header>
		<section>
			<div id="ins">
				<h2>Rellena los campos necesarios para realizar tu pedido</h2>
			</div>

			<h3>Datos personales:</h3>
			<form>
				 <label for="fname">Nombre:</label><br>
				 <input type="text" id="fname" name="fname"><br>
				 <label for="lname">Apellido:</label><br>
				 <input type="text" id="lname" name="lname">
			</form>

			<h3>Datos de entrega:</h3>
			<p>Municipio:</p>
			<form>
				  <input type="radio" id="chih" name="municipio" value="CHIH">
				  <label for="chih">Chihuahua</label><br>
				  <input type="radio" id="juar" name="municipio" value="JUAR">
				  <label for="juar">Juárez</label><br>
				  <input type="radio" id="del" name="municipio" value="DEL">
				  <label for="del">Delicias</label>
			</form>
			<form>
				 <label for="fname">Dirección:</label><br>
				 <input type="text" id="fname" name="fname"><br>
				 <label for="lname">Número de tarjeta:</label><br>
				 <input type="text" id="lname" name="lname">
			</form>
		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
